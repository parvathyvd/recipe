<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-width:300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>{{recipe.name}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click) = "onAddToShopping()">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit List</a></li>
                <li><a style="cursor: pointer;"(click)="onDeleteRecipe()">Delete List</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="list-group">
                <li class="list-group-item" *ngFor = "let ingredient of recipe.ingredients">
                    {{ingredient.name}} - {{ingredient.amount}}
                </li>
        </div>
    </div>
</div>
